runtime: python39

instance_class: F4_1G

handlers:
  # This configures Google App Engine to serve the files in the app's static
  # directory.
- url: /static
  static_dir: static
  secure: always
  redirect_http_response_code: 301
  http_headers:
    Access-Control-Allow-Origin: http://causal-impact-insights.ew.r.appspot.com/
    X-Content-Type-Options: nosniff
    X-Frame-Options: SAMEORIGIN
    SESSION_COOKIE_SECURE: true
    SESSION_COOKIE_HTTPONLY: true
    SESSION_COOKIE_SAMESITE: 'Lax'


  # This handler routes all requests not caught above to your main app. It is
  # required when static routes are defined, but can be omitted (along with
  # the entire handlers section) when there are no static files defined.
- url: /.*
  script: auto
  secure: always
  redirect_http_response_code: 301

# Put the environment variables into your config.yaml for the Developer token
# and the Flask secret key like:
#
# env_variables:
#   FLASK_SECRET_KEY: 'SECRET_KEY_VALUE'
#   GOOGLE_ADS_DEVELOPER_TOKEN: 'DEVELOPER_TOKEN_VALUE'

includes:
  - config.yaml
